<div class="content login col-xs-12">
    <form role="form">
        <span class="message">{{message}}</span><br/>
        <!-- todo: remove admin value -->
        <div class="form-group ">
            <label for="usernameField">Username</label>
            <input id="usernameField" type="text" class="form-control"
                   ng-model="loginForm.username" placeholder="username" />
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <input id="passwordField" type="text"
                   class="form-control"
                   ng-model="loginForm.password" placeholder="password" />
        </div>

            <button ng-click="login()" class="btn btn-success">Login</button>

    </form>
</div>
