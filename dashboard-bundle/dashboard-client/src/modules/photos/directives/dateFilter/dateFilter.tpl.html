<div>
    <label>{{label}}</label>

    <p class="input-group">
        <input type="text"
               class="form-control"
               datepicker-popup="MMMM dd, yyyy"
               is-open="opened"
               ng-model="dt"
               show-weeks="false"
               close-text="Close"/>
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
</div>
