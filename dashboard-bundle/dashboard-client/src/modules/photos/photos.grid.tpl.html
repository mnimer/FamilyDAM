<div class="content gridView">
    <div ng-repeat="item in assets | orderBy:sortPrimaryType"
         infinite-scroll-distance="3" infinite-scroll="pageGrid()" >
        <div>{{item.title}}</div>
        <ul>
            <li class="fileRenderer" ng-repeat="data in item.data" style="float:left; overflow:hidden; display: inline-block;">
                <div >
                    <div>
                        <a href="#/photos/{{data['jcr:uuid']}}/details"><img ng-src="{{data.links.image}}.scale.h:150.png" /></a><br/>
                        <a class="glyphicon" href="#/photos/{{data['jcr:uuid']}}/details"> {{data.name}}</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
