<div class="photos section" ng-class="{'col-xs-12':!showSidebar, 'col-sm-9': showSidebar}">
    <div id="toolbar">
        <ol class="breadcrumb" style="display: inline;">
            <li ng-repeat="item in breadcrumb" ng-class="{'active':$last}"><a ng-click="selectFolder(item.path)">{{item.name}}</a></li>
        </ol>
    </div>


    <div ui-view></div>

</div>


<!-- start: Widgets Area -->
<aside id="sidebar-right" class="col-sm-3 hidden-xs" ng-show="showSidebar"  >

    <div id="sidebar-details" class="sidebar-nav" ng-show="showImageDetailsSidebar">
        <div x-photo-metadata
                uuid="{{uuid}}"
                keywords="{{keywords}}"/>
    </div>
</aside>
<!-- end: Widgets Area -->


<script type="text/ng-template" id="FolderNameModal">
    <div class="modal-body">
        <div class="form-group">
            <label for="folderName">Folder Name</label>
            <input type="text" class="form-control" id="folderName" placeholder="Name" ng-model="formModel.path">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createFolder()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
