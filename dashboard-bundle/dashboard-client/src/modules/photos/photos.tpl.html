<div class="photos section" ng-class="{'col-xs-11':!showSidebar, 'col-sm-11':!showSidebar, 'col-sm-8': showSidebar}">
    <div id="toolbar">
        <ol class="breadcrumb" style="display: inline;">
            <li ng-repeat="item in breadcrumb" ng-class="{'active':$last}"><a ng-click="selectFolder(item.path)">{{item.name}}</a></li>
        </ol>

        <span class="pull-right">

            <button
               class="glyphicon glyphicon-refresh btn btn-default btn-md"
               ng-click="refresh()"></button>

            <button ui-sref="photos.grid"
                    class="glyphicon glyphicon-th btn btn-default btn-md"
                    ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></button>

            <button ui-sref="photos.list"
                    class="glyphicon glyphicon-list btn btn-default btn-md"
                    ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></button>

            <span class="divider">&nbsp;|&nbsp;</span>

            <button
               class="glyphicon glyphicon-folder-close btn btn-default btn-md"
                ng-click="openCreateFolder()"></button>

            <button
               class="glyphicon glyphicon-upload btn btn-default btn-md"
                ng-click="" ng-disabled="true"></button>

            <button
               class="glyphicon glyphicon-trash btn btn-default btn-md"
                ng-click="" ng-disabled="true"></button>


        </span>
    </div>

    <div class="content">
        <div ui-view style="height: 100%;padding: 0px;border: 0px;">Photos Go HERE</div>
    </div>

</div>


<!-- start: Widgets Area -->
<aside id="sidebar-right" class="col-sm-3 hidden-xs" ng-hide="showSidebar"  >
    <div class="sidebar-nav">
        <div x-file-upload-form title="Test, can you see me?"/>
    </div>
</aside>
<!-- end: Widgets Area -->


<script type="text/ng-template" id="FolderNameModal">
    <div class="modal-body">
        <div class="form-group">
            <label for="folderName">Folder Name</label>
            <input type="text" class="form-control" id="folderName" placeholder="Name" ng-model="formModel.path">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createFolder()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
