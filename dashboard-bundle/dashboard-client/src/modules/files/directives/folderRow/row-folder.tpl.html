<div  class="display:table-row;">
    <div class="listIcon" style="padding:5px; display: table-cell;">
        <input type="checkbox" id="folder" name="folder" value="{{item.path}}" ng-click="toggleFolder($event, item.path); ">
    </div>

    <div class="listIcon" style="padding:5px; display: table-cell;" ng-click="selectFolder(item.path); ">
        <a class="glyphicon glyphicon-folder-close"></a>
    </div>
    <div class="name" style="display: table-cell;" ng-click="selectFolder(item.path); ">
        {{item.name}}
    </div>

</div>
