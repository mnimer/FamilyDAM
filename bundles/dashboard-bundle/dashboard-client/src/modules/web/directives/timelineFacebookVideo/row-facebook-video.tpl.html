<li ng-class="inverted ? 'timeline-inverted' : ''">
<div >
    <div class="timeline-badge"><i class="webicon facebook medium"></i></div>
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4 class="timeline-title">{{item.name}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{item.created_time | fromNow}}</small></p>
        </div>
        <div class="timeline-body">
            <video ng-src="{{item['jcr:path']}}/attachment/media" style="max-width: 100%"></video>
        </div>
    </div>
</div>
</li>
