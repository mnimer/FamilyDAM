<link rel="import" href="../../../components/core-list/core-list.html">



<polymer-element name="dam-photo-lightbox">

    <style type="text/css">
        .lightbox-photo{
            border-bottom: 1px solid #3949ab;
        }
    </style>

    <template>
        <core-list data="{{selectedItems}}" height="40">
            <template>
                <div class="lightbox-photo">
                    <img src="http://placehold.it/40x40"/>
                    {{name}}
                </div>
            </template>
        </core-list>
    </template>

    <script type="text/javascript">
        Polymer('dam-photo-lightbox', {
            selectedItems:[],

            publish:{},

            ready: function (e) {},

            domReady: function (e) {},

            addPhoto:function(item_){
                var pos = this.selectedItems.indexOf(item_);
                if( pos == -1){
                    this.selectedItems.push(item_);
                }
            },

            removePhoto:function(item){
                var pos = this.selectedItems.indexOf(item_);
                if( pos > -1 ){
                    delete this.selectedItems[pos];
                }
            }
        });
    </script>
</polymer-element>
