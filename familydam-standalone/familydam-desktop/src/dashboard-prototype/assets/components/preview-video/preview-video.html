<polymer-element name="preview-video" extends="core-overlay">

    <style>
        .sidebar:focus
        {
            outline: none;
        }
    </style>
    <template>

        <div id="videoPreview" class="sidebar preview">
            <h2>Video Preview</h2>

            <video controls id="videoPreviewTag" width="220">
                <source id="videoPreviewTagMp4" src="" type="video/mp4">
            </video>

            <div>[<a href="">download original</a>]</div>

            <h3>Info</h3>

            <div class="metadata">Big Buck Bunny</div>
            <div class="metadata">Year: 1998</div>
            <div class="metadata">File Name: XXXXXXXXX.mp4</div>
            <div class="metadata">Location: /movies/mike/2014</div>
        </div>


    </template>

    <script type="text/javascript">
        // Initialize the widget when the DOM is ready
        Polymer('preview-video', {
            publish: {
                data: {}
            },

            dataChanged: function (arg1, newVal, arg3) {
                data = newVal;
                this.$.videoPreviewTagMp4.type = "video/ogg";
                this.$.videoPreviewTagMp4.src = data.src;
                this.$.videoPreviewTag.style.width = "200px;";
                this.$.videoPreviewTag.load();

                //todo throw event
            },

            domReady: function () {


            }

        });
    </script>


</polymer-element>
