<li ng-class="inverted ? 'timeline-inverted' : ''">
<div>
    <div class="timeline-badge"><i class="webicon facebook medium"></i></div>
    <div class="timeline-panel">
        <div class="timeline-heading">
            <h4 class="timeline-title">{{item.message}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> <span tooltip="{{item['fd:date']}}">{{item['fd:date'] | fromNow}}</span></small></p>
        </div>
        <div class="timeline-body">
            <div ng-if="item.attachment.fb_object_type == 'photo'">
                <img ng-src="{{item['jcr:path']}}/attachment/media" style="max-width: 100%"/>
            </div>
            <div ng-if="item.attachment.fb_object_type == 'album'">
                <img ng-src="{{item['jcr:path']}}/attachment/media" style="max-width: 100%"/>
                <!-- todo: show all -->
            </div>
            <div ng-if="item.attachment.fb_object_type == 'video'">
                <div>
                    <video class='videoPlayer' preload='metadata' controls="controls" style="width: 100%;">
                        <source  ng-src="{{item['jcr:path'] +'/attachment/media' }}" type='video/mp4'>
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
</li>
